{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
        <img src="https://via.placeholder.com/600.png/09f/fff" class="img-fluid" height="600px">
</div>

{% for project in projects %}

<img src="/media/{{ project.image }}" width="40%" align="left">
<h3>{{ project.title }}</h3>
<p>{{ project.description }}</p>
{% if project.url %}
<a href="{{ project.url }}">Read More</a>
{% endif %}

{% endfor %}

{% endblock %}
